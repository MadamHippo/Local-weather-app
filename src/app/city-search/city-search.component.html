<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter city or zip"
    [formControl] ="search" />
    <mat-hint>Specify country code (ie. "Redmond, US")</mat-hint>
    <mat-error *ngIf="search.invalid"> <!-- if the search text box is invalid, then this material error will show!-->
      Type three or more characters to search
    </mat-error>
  </mat-form-field>
</form>
